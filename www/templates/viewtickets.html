<ion-view view-title="Tickets">
<!--<ion-item style="border:none">
  <div class="addPlan">Ticket Details</div>
 </ion-item>-->
  <ion-content  class="ParentContent" style="margin-top:50px;">
  	<ion-item>
    <div  class = "card" ng-repeat="ticket in tickets">
   <div class = "item item-text-wrap">

		 <table  style="width: 100%;"  >
			<!-- <tr>
				<td style="width: 50%">Plan Id</td>
				<td style="width: 5%">:</td>
				<td style="width: 40%">{{plan.PLAN_ID}}</td>

			</tr> -->
   		<tr>
   			<td style="width: 50%">Date</td>
   			<td style="width: 5%">:</td>
   			<td style="width: 40%">{{ticket.CREATED_ON}}</td>

   		</tr>
   		<tr>
   			<td style="width: 50%">Subject</td>
   			<td style="width: 5%">:</td>
   			<td style="width: 40%">{{ticket.NOTES_TYPE}}</td>
   		</tr> 
   		<tr>
   			<td style="width: 50%">Description</td>
   			<td style="width: 5%">:</td>
   			<td style="width: 40%">{{ticket.CUSTOMER_NOTES}}</td> 
   		</tr>
      <tr>
        <td style="width: 50%">Status</td>
        <td style="width: 5%">:</td>
        <td style="width: 40%">{{ticket.PLAN_STATUS}}</td>
      </tr>
   	</table>
    
 </div>
   </div>
     <p style="color:red;text-align: center;font-size: 20px">
      {{errorMsg}}
    </p>
  

</ion-item>
  </ion-content>

</ion-view>
